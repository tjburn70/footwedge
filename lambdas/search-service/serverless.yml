# you can add packaging information here
package:
  exclude:
    - test/**


functions:
  searchService:
    handler: handler.lambda_handler
    cors: true
    events:
      - httpApi: '*'
    authorizers:
      someJwtAuthorizer:
        identitySource: $request.header.Authorization
        issuerUrl: https://cognito-idp.${region}.amazonaws.com/${cognitoPoolId}
        audience:
          - ${client1Id}
          - ${client2Id}
    environment:
      SEARCH_ENGINE_URI: ""

