service: search-service
app: footwedge

# You can pin your service to only deploy with a specific Serverless version
# Check out our docs for more details
frameworkVersion: '1'

provider:
  name: aws
  runtime: python3.7
  stage: dev
  region: us-east-2
  memorySize: 1024
  role: arn:aws:iam::753710783959:role/footwedge_lambda

